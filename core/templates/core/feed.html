<div class="feed-container">
  {% if request.user.is_authenticated %}
        <form  class="post-form-container" method="POST"  enctype="multipart/form-data">
          {% csrf_token %}
          {{ form.as_p}}
          <input class="button" type="submit" value="Submit"/>
        </form>
  {% endif %}

  {% for post in posts %}
    <div class="post">
      <div class="post-heading">
        <img src="{{post.author.avatar.url}}">
        <h1><a href="{% url 'profile' post.author.user_id %}">#{{post.author.user.username}}</a></h1>
      </div>
      <div class="post-content">
        <h1><strong>{{ post.subject}}</strong></h1>
        {% if post.thumbnail %}
        <img src="{{post.thumbnail.url}}">
        {% endif %}
        <p>{{post.content}}</p>
        <p><small> edited {{post.updated |timesince}} ago</small></p>
      </div>
    </div>
  {% endfor %}
</div>
